<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--favicon icon-->
    <link rel="icon" type="image/png" href="/favicon.ico">

     <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!--common style-->
    <link href='http://fonts.googleapis.com/css?family=Abel|Source+Sans+Pro:400,300,300italic,400italic,600,600italic,700,700italic,900,900italic,200italic,200' rel='stylesheet' type='text/css'>

    <!-- inject:css -->
    <link rel="stylesheet" href="{{ site.resource-url }}/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.resource-url }}/vendor/animate/animate.css">
    <link rel="stylesheet" href="{{ site.resource-url }}/vendor/elasic-slider/elastic.css">
    <link rel="stylesheet" href="{{ site.resource-url }}/vendor/iconmoon/linea-icon.css">
    <link rel="stylesheet" href="{{ site.resource-url }}/vendor/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="{{ site.resource-url }}/vendor/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="{{ site.resource-url }}/vendor/owl-carousel/owl.theme.css">
    <link rel="stylesheet" href="{{ site.resource-url }}/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.resource-url }}/css/shortcodes.css">
    <link rel="stylesheet" href="{{ site.resource-url }}/css/style.css">
    <link rel="stylesheet" href="{{ site.resource-url }}/css/default-theme.css">
    <!-- endinject -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="assets/vendor/backward/html5shiv.js"></script>
    <script src="assets/vendor/backward/respond.min.js"></script>
    <![endif]-->
    
    <!-- Google ADS mobile block -->
    {% if site.google_ad_client %}
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
     (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "{{ site.google_ad_client }}",
        enable_page_level_ads: true
        });
    </script>
    {% endif %}

    {% if site.addthis_id %}
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
      <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid={{ site.addthis_id }}"></script>
      {% endif %}
</head>
